name: "Build: Manual build project ðŸ¤º"
run-name: ðŸ¤º Build ${{ inputs.branch }} to ${{ inputs.environment }} by @${{ github.actor }}

on:

  workflow_dispatch:
    inputs:
      module:
        default: audit
        description: Select module for pushing to artifactory
        type: choice
        options:
          - audit
          - module1

  workflow_call:
    inputs:
      branch:
        required: false
        type: string
      tag_name:
        required: true
        type: string

jobs:
  build-publish-jar:
    name: "Build & Publish Artifact to Jfrog Artifactory"
    uses: ./.github/workflows/util_reusable_build-publish.yml
    with:
      branch: ${{ github.sha }}
      tag_name: 0.0.${{ github.run_number }}
    secrets: inherit